<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>JsPRACTICAL4</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="container justify-content-between align-items-center d-flex mt-4"
    >
      <button class="btn btn-again again btn-light btn-lg w-25 fs-2">Again</button>
      <h4 class="text-light fs-3">(Between 1 and 6)</h4>
    </nav>

    <!-- header -->
    <header class="my-5">
      <h1 class="text-light text-center">Guess My Number!</h1>
      <div>
        <h3 class="text-center mx-auto fw-bold border bg-white w-25 secret-number">?</h3>
      </div>
    </header>

    <!-- main -->
    <main class="container">
      <div
        class="w-75 m-auto justify-content-between align-items-center row col-5"
      >
        <!-- form -->
        <form action="" class="col-lg-5">
          <input type="number" class="guess"/>
          <div class="my-4">
            <button class="btn btn-light btn-checker">Check!</button>
          </div>
        </form>

        <!-- second div -->
        <div class="col-lg-5">
          <h3 class="message">Start guessing...</h3>
          <h2 class="label-score">ðŸ’¯ Trials: <span class="score">6</span> </h2>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
